{% extends "base.html" %}

{% block title %}editCard{% endblock %}

{% block content %}
    <div class="container">
        <div class="p-2 pt-md-4 pd-md-3 mx-auto text-center">
            <h1 class="display-4">Edit Card</h1>
        </div>
        <div class="row mt-4">
            <div class="col-md-7 offset-4">
                <form method="post" action="{{ url_for('edit_card', index=card._id) }}" enctype="multipart/form-data">
                    <!-- wtf method to print hidden field. Field to hold CSRF token will be hidden and defined automatically-->
                    {{ form.hidden_tag() }}
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">{{ form.name.label }}</label>
                        <div class="col-sm-8">{{ form.name }}</div>
                    </div>
                    <div class="form-group row">
                        <!--input type="text" name="agent"-->
                        <label class="col-sm-4 col-form-label">{{ form.type.label }}</label>
                        <div class="col-sm-8">{{ form.type }}</div>
                    </div>
                        <!--input type="text" name="type"-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">{{ form.image.label }}</label>
                        <div class="col-sm-8">{{ form.image }}</div>
                    </div>
                    <div class="form-group row">
                        <div class="col offsert-2">{{ form.recaptcha }}</div>
                    </div>
                    <!--button type="submit">Create</button-->
                    <div class="row">
                        <div class="col-md-9 mt-3"><button class="btn btn-success btn-block mb-3">{{ form.submit }}</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
