{% extends "base.html" %}

{% block title %} card {% endblock%}

{% block content %}
    <h1>Flash Card</h1>
    <p>
        Agent : {{ card.agent_name }} <br>
        Type : {{ type.category }}
    </p>
    <p>
        <button>
            <a href="{{url_for('welcome')}}">
                Welcome
            </a>
        </button>
        <button>
            {% if next_index <= max_index %}
                <a href="{{url_for('card_view', index=next_index)}}">
                    Next Card
                </a>
            {% else %}
                <a href="{{url_for('card_view', index=min_index)}}">
                    Start Over
                </a>
            {% endif %}
        </button>
        <button>
            <a href="{{url_for('edit_card', index=curr_index)}}">
                Update
            </a>
        </button>
    </p>
    <a href="{{ url_for('remove_card', index=curr_index) }}">Remove card</a>
{% endblock %}
