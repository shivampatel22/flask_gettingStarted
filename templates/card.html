{% extends "base.html" %}

{% block title %} card {% endblock%}

{% block content %}
    <h1>Flash Card</h1>
    <p>
        Agent : {{card.agent}} <br>
        Type : {{card.type}}
    </p>
    <p>
        <button>
            <a href="{{url_for('date')}}">
                Welcome
            </a>
        </button>
        <button>
            {% if index < max_index %}
                <a href="{{url_for('card_view', index=index + 1)}}">
                    Next Card
                </a>
            {% else %}
                <a href="{{url_for('card_view', index=0)}}">
                    Start Over
                </a>
            {% endif %}
        </button>
    </p>
    <a href="{{ url_for('remove_card', index=index) }}">Remove card</a>
{% endblock %}
